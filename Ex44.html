<body>
    <script>
         // Escreva um programa que some o resto da divisão de dois números inteiros
         let n1 = parseFloat(prompt('Digite um numero'))
         let n2 = parseFloat(prompt('Digite um numero para dividir pelo anterior'))
         let n3 = parseFloat(prompt('Digite outro numero'))
         let n4 = parseFloat(prompt('Digite um numero para dividir pelo anterior'))
         let soma = (n1/n2) + (n3/n4)
         document.write('a soma da divisao dos 2 calculos é', soma)
        

    </script>
