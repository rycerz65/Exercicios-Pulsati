<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         //Utilize um laço "for" para gerar uma
         //tabela de tabuada de um número específico.
         let numero = 1

        for (let i = 1; i <= 10; i++) {
                                    
            document.write(numero,'*',i,' = ', numero * i)
       
         
        document.write("<br>")
} 
    
    </script>
</body>
</html>
