<body>
   <script>
    //Crie um programa aonde você peça para o usuario informar 3 notas, depois faça a
    // soma entre elas e mostre a media.
    let n1 = parseFloat(prompt('Informe a primeira nota'))
    let n2 = parseFloat(prompt('Informe a segunda nota'))
    let n3 = parseFloat(prompt('Informe a terceira nota'))

    let soma = n1+n2+n3

    let media = soma / 3

    document.write('A soma de todas as nota é :', soma, ' e a média é :', media)

   </script> 
</body>
