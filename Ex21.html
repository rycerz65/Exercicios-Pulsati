    <script>
        // Escreva um script que verifica se um número é divisível por 3 ou não e exibe a mensagem correspondente.
        let numero = parseFloat(prompt('Informe um número'))
        let total = numero /3;
        let resultado = total % 2 == 0 
        
        if(resultado ==0 ){
            document.write('Esse número é divisivel por 3 e o resultado é ', total)

        }else{
            document.write('Esse número não é divisivel por 3')
        }
