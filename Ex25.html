<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Escreva um código que verifica se um número é primo ou não e exibe a mensagem correspondente.
         
        let numero = parseFloat(prompt('Digite um numero para saber se é primo '))

        if ((numero % 2 == 0)  ){
            document.write(numero,' é um numero primo')
        }else{
            document.write(numero,' não é um numero primo')
        }
    </script>
</body>
</html>
