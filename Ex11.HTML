<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Faça um programa aonde você precisa pedir 1 numero ao usuario escreva na tela 5 numeros
        //abaixo dele 5 numeros acima dele e o numero dele vezes 2

        let numero1 = parseFloat(prompt('Informe um numero'))

        document.write (numero1 -5,' ', numero1 -4,' ', numero1 -3,' ', numero1-2,' ', numero1 -1,' ', numero1 * 2,' ', numero1 + 1,' ', numero1 + 2 ,' ', numero1 + 3 ,' ', numero1 + 4 ,' ', numero1 + 5)
    </script>
</body>
</html>
