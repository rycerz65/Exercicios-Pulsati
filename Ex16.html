<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Faça um script, onde você informa o numero de dias trabalhados no mês,
        //quantas horas trabalha por dia, e quanto ganha por hora, e o programa 
        //calcula o salario bruto. Porém se o valor de horas somado passar do valor 
        //de 8 horas por dia, o calculo do salario deverá ter um acrecimo de 10% no valor do salario bruto.
        let dias = parseFloat(prompt('Quantos dias você trabalhou esse mês?'))
        let horas = parseFloat(prompt('Quantas horas trabalha por dia?'))
        let salario = parseFloat(prompt('Quanto recebe por hora?'))

        if (horas > 8){
            calculo = (((dias * horas) * salario) * 1.10)
            document.write('Seu salario bruto é de: R$', calculo.toFixed(2))
        }if (horas <= 8){
            calculo = ((dias * horas) * salario)
            document.write('Seu salario bruto é de: R$', calculo.toFixed(2))
        }
    </script>
</body>
</html>
