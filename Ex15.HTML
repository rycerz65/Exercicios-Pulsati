    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>

//Faça um script para que o usuário informe 3 numeros e o programa mostre os pares de numeros.
//Exemplo: <br> 3 2 3 => 2 - 3 3 <br> 5 5 7 => 7 - 5 5
        let numero1 = parseFloat(prompt('Informe um numero 1/3'))
        let numero2 = parseFloat(prompt('Informe um numero 2/3'))
        let numero3 = parseFloat(prompt('Informe um numero 3/3'))

        if (numero1 == numero2 && numero1 != numero3){
            document.write('numeros que fazem par = ',numero1,' ', numero2,' Numero unico ', numero3)

        }if (numero2 == numero3 && numero1 != numero3){
            document.write('numeros que fazem par = ',numero3, ' ',numero2,' Numero unico ', numero1)

        }if (numero1 == numero3 && numero1 != numero2){
            document.write('numeros que fazem par = ',numero1,' ', numero3,' Numero unico ', numero2)
        }
    </script>
</body>
</html>
