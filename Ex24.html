<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Escreva um script que verifica se uma string é igual a "javascript" 
        //ou "JavaScript" e exibe a mensagem correspondente.
        let frase = prompt("Escreva aqui sua frase")

        if (frase.includes ('javascript') || frase.includes ('JavaScript')){
            document.write('Contem uma das duas')
        }else{
            document.write('Não contem nenhuma das duas')
        }
    </script>
</body>
</html>
