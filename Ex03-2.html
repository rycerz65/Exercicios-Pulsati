<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
//Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual
// ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
        

         
        
let usuario = prompt('Digite seu usuario')
let senha = prompt('Digite sua senha')

while (usuario == '' || 
       usuario === senha || 
       senha == usuario.toLowerCase() || 
       senha == usuario.toUpperCase()){

    alert('Usuario e senha devem ser diferentes')

    senha = prompt('Digite sua senha')
} 

document.write('Seu usuario é :',usuario ,"<br>",'Sua senha é :',senha)
        

    </script>
</body>
</html>
