    <script>
      //Faça um programa que peça uma nota, entre zero e dez. Mostre uma mensagem caso o
      //valor seja inválido e continue pedindo até que o usuário informe um valor válido. 

        let n1 = parseFloat(prompt('digite sua nota'));

         while (n1 == '' || n1 >10 || n1 < 0){
             alert('Numero digitado invalido');

             n1 = parseFloat(prompt('digite sua nota'));
        } 
        
        document.write('Sua nota é '+ n1);
        
    </script>
</body>
