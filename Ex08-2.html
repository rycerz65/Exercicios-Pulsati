<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //Faça um programa que peça o valor do carro e o ano de lançamento e se o valor for 
        //menor que 20.000 ou o ano for menor que 2020. Pergunte de novo até ele informar um 
        //carro mais novo ou mais caro.

        let n1 = parseFloat(prompt('Informe o valor do carro: '));
        let n2 = parseFloat(prompt('Informe o ano do carro'));

        while (n1 == '' || n1 <20000 || n2 < 2020){
             alert('O valor deve ser superior a 20.000 e o ano superior a 2020, tente novamente"');

              n1 = parseFloat(prompt('Informe o valor do carro: '));
              n2 = parseFloat(prompt('Informe o ano do carro'));
            } 

        document.write('Valor do carro: R$'+ n1,' Ano do carro: ',n2);
    </script>
</body>     
</html>
