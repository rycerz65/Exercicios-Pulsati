   <script>
    //Utilize um laço "for" para gerar uma contagem regressiva de 
    //10 até 0 e imprimir cada número no console.
    let numero = 0

    for (let i = 10; i >= 0; i--) {

           document.write('.',i,'.')
       
     
    document.write("<br>")
    }
 
   </script>
