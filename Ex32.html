<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Utilize um laço "for" para contar quantos dígitos tem um número 
        //inteiro e armazenar o resultado em uma variável chamada "contagem".
        let NumeroInteiro = parseFloat(prompt('Informe um numero'))
        let NumeroCaracter = 0

        for (let i = 0; i < NumeroInteiro.length; i++ ){
            NumeroCaracter = i
        }
        document.write('Numero de caracter é de ', NumeroCaracter,'')
    </script>
</body>
</html>
