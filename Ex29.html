<body>
    <script>
        // Utilize um laço "for" para encontrar a soma dos primeiros n números 
        //inteiros positivos e armazenar o resultado em uma variável chamada "soma".
       let soma = 0;

       for (let n = 1; n <= 10; n++){
        soma += n;

       }
       document.write("O resultado é " + soma);
             
    </script>
</body>
