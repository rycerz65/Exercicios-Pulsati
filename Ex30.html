    <script>
         //Utilize um laço "for" para criar uma pirâmide de 
         //números, onde cada linha tem um número a mais do que a linha anterior.
        
         let numero = 0

         for (let i = 1; i <= 6; i++) {
              for (let j = 1; j <= i; j++){
                document.write('.',i,'.')
                
             }  
             document.write("<br>")

             }
    </script>
