    <script>
     // Peça três notas ao aluno, converta para numero e calcule a media do mesmo,
     //caso a media for menor que 7 mostrar que foi reprovado, caso a media seja 
     //exatamente 7 mostrar que ele passou com a media 7 caso a media seja maior que 7
     // mostrar que ele passou com media acima de 7.
    
         let numero1 = parseFloat(prompt('Digite a sua nota 1/3'));

         let numero2 = parseFloat(prompt('Digite a sua nota 2/3'));

         let numero3 = parseFloat(prompt('Digite a sua nota 3/3'));

         let media = ((numero1 + numero2 + numero3)/3)

         if (media < 7) {
                document.write('Reprovado');
            } else if (media == 7){
                document.write('Aprovado com media 7');
                    } else {
                        document.write('Aprovado com media aciam de 7;');
                    }
