<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Criar uma calculadora, onde o usuario informa 2 números e a operação matemática que ele quer e depois
        // mostrar o resultado na tela.
        let numero1 = parseFloat(prompt('Informe o primeiro numero'))

        let numero2 = parseFloat(prompt('Informe o segundo numero'))

        let operacao = parseFloat(prompt('Informe a operação 1 para subtração 2 para somar'))

        if (operacao == 1) {
                document.write('o resultado é ',numero1 - numero2)

            } else if (operacao == 2) {
                document.write('o resultado é ',numero1 + numero2);}
    </script>
</body>
</html>
