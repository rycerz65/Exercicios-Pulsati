    <script>
        //Faça um programa onde peça para o usuario informar 3 numeros, e depois mostre qual o MAIOR numero entre eles.
        let numero1 = parseFloat(prompt('Digite um numero 1/3'));

        let numero2 = parseFloat(prompt('Digite um numero 2/3'));

        let numero3 = parseFloat(prompt('Digite um numero 3/3'));

        if (numero1 > numero2 && numero1 > numero3) {
                document.write('O maior número é o primeiro digitado: ', numero1)

            } else if (numero2 > numero1 && numero2 >numero3) {
                document.write('O maior número é o segundo digitado: ', numero2);

                    } else {
                        document.write('O maior número é o terceiro digitado: ', numero3);
                    }

                    
        
    </script>
