    <script>
        //Faça um programa que peça o sexo da pessoa F ou M e a sua altura.E mostre o peso ideal da pessoa.
        //Calculo: Masculino: (72.7 * altura) - 58 Calculo: Feminino: (62.1 * altura) - 44.7
        let sexo = parseFloat(prompt('Qual seu sexo? Responda com "1" para Feminino e "2" para masculino '))
        let altura = parseFloat(prompt('Qual sua altura? '))

        if (sexo == 1) {
                    peso = ((62.1 * altura) -44.7) 
                      document.write('seu peso ideal é de ', peso);
                      } if (sexo == 2) {
                    peso = ((72.7 * altura) -58)
                      document.write('seu peso ideal é de ', peso);}
    </script>
